<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MemSlider</title>
</head>
<body>
  <main>
    <h1 class="heading">cssMemSlider</h1>
    <div class="slider-container">
      <div class="images-restricter">
        <div class="images-wrapper">
          <img height="500" src="./images/mem1.jpg" alt="mem why are you late?" class="slider-image">
          <img height="500" src="./images/mem2.jpg" alt="mem tell bout yourself" class="slider-image">
          <img height="500" src="./images/mem3.jpg" alt="mem with dog" class="slider-image">
          <img height="500" src="./images/mem4.jpg" alt="mem smudge cat" class="slider-image">
          <img height="500" src="./images/mem5.jpg" alt="mem with bite" class="slider-image">
        </div>
      </div>
    </div>
    <div class="controllers-container">
      <div class="text">
        <p class="phrase">
          Почему ты опоздал?
        </p>
        <p class="phrase">
          Когда просят рассказать что-то о себе
        </p>
        <p class="phrase">
          Интервьюер, который дал задачу, которую сам не может решить
        </p>
        <p class="phrase">
          Я после 3-х часов работы над учебным проектом
        </p>
        <p class="phrase">
          Компилятор и мой код
        </p>
      </div>
      <div class="controllers">
        <form action="#">
          <input class="controll-butoon" type="radio" name="controlls" checked>
          <input class="controll-butoon" type="radio" name="controlls">
          <input class="controll-butoon" type="radio" name="controlls">
          <input class="controll-butoon" type="radio" name="controlls">
          <input class="controll-butoon" type="radio" name="controlls">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
